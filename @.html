        function displayContactsForGroup(groupName, formType) {
            let contactHtml = '';
            let groupLogoUrl = '';
            // Determine group logo URL based on group name
            if (groupName === "PEJUANG RUPIAH/KUIS") {
                groupLogoUrl = "https://files.catbox.moe/4r4x83.jpg";
            } 
            else if (groupName === "SILAHTURAHMI CAR KAWAN") {
                groupLogoUrl = "https://files.catbox.moe/kcsv6t.jpg";
            } 
            else if (groupName === "Save Owner") {
                groupLogoUrl = "https://g.top4top.io/p_34597mmwe0.jpg"; // General logo for Save Owner
            }
            // Add group logo and name
            contactHtml += `
                <div class="group-logo-container">
                    <img src="${groupLogoUrl}" alt="${groupName} Logo" class="group-logo">
                    <h3 class="group-name">${groupName}</h3>
                </div>
            `;
            const contactsToDisplay = groupContacts[groupName];
            let ownersHtml = '';
            let adminsHtml = '';
            contactsToDisplay.forEach(contact => {
                const role = contact.type.charAt(0).toUpperCase() + contact.type.slice(1);
                // Menambahkan nomor WA untuk debugging
                const contactInfo = contact.data.name + (contact.type === 'owner' ? ' (Owner)' : ' (Admin)');
                
                if (contact.type === 'owner') {
                    ownersHtml += `
                        <div class="contact-name-item"
                             data-contact-phone="${contact.data.phone}"
                             data-contact-name="${contact.data.name}"
                             data-group-name="${groupName}"
                             data-form-type="${formType}">
                            <span>${contactInfo}</span>
                        </div>
                    `;
                } else if (contact.type === 'admin') {
                    adminsHtml += `
                        <div class="contact-name-item"
                             data-contact-phone="${contact.data.phone}"
                             data-contact-name="${contact.data.name}"
                             data-group-name="${groupName}"
                             data-form-type="${formType}">
                            <span>${contactInfo}</span>
                        </div>
                    `;
                }
            });
            if (ownersHtml) {
                contactHtml += `<h3 style="color:#ffcc00; margin-top:25px;">OWNER:</h3>` + ownersHtml;
            }
            if (adminsHtml) {
                contactHtml += `<h3 style="color:#cccccc; margin-top:25px;">ADMIN:</h3>` + adminsHtml;
            }
            scrollableContent.innerHTML = contactHtml;
            showContent(buttonContentDisplay);
            attachContactClickListeners();
        }
        function showFormInput() {
            const contactName = currentTargetContact.name;
            const groupName = currentTargetContact.groupName;
            const formType = currentTargetContact.formType;
            // Find the specific contact (owner or admin) to get their logo if available
            let contactLogo = '';
            // Check in owners first
            for (const key in owners) {
                if (owners[key].name === contactName && owners[key].logo) {
                    contactLogo = owners[key].logo;
                    break;
                }
            }
            // If not found in owners, check in admins (though admins don't currently have logos in your data)
            if (!contactLogo) {
                for (const key in admins) {
                    if (admins[key].name === contactName && admins[key].logo) { // Check if admins[key].logo exists
                        contactLogo = admins[key].logo;
                        break;
                    }
                }
            }
            let finalPurposeMessage = '';
            let formHtml = `<h2 id="form-display-title">Formulir Pendaftaran Grup ${groupName}</h2>`;
            if (contactLogo) {
                formHtml += `
                    <div class="group-logo-container">
                        <img src="${contactLogo}" alt="${contactName} Logo" class="group-logo">
                        <h3 class="group-name">${contactName}</h3>
                    </div>
                `;
            }
            formHtml += `<div class="form-section">`;
            
            // Teks instruksi form (disesuaikan agar lebih formal)
            formHtml += `
                <p style="font-size:1em; color:#e0e0e0; text-align:center; margin-bottom:15px; font-style:normal;">
                    Yth. ${contactName}! Mohon lengkapi data diri Anda untuk proses bergabung.
                </p>
            `;

            // Form Fields
            formHtml += `
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda..." required>
                <label for="umur">Umur:</label>
                <input type="number" id="umur" placeholder="Masukkan umur Anda..." min="1" required>
                <label for="kota">Asal Kota:</label>
                <input type="text" id="kota" placeholder="Contoh: Jakarta" required>
                <label for="status">Status:</label>
                <input type="text" id="status" placeholder="Contoh: Pelajar/Mahasiswa/Karyawan" required>
                <label for="hobi">Hobi:</label>
                <input type="text" id="hobi" placeholder="Contoh: Membaca/Nonton Film" required>
            `;
            
            if (formType === 'silaturahmi') {
                finalPurposeMessage = "Saya ingin bergabung dengan grup SILAHTURAHMI CAR KAWAN.";
            } else if (formType === 'kuis' || formType === 'saveOwner') {
                formHtml += `
                    <label for="tujuan">Tujuan Bergabung Grup:</label>
                    <input type="text" id="tujuan" placeholder="Contoh: Mencari teman/Mengikuti kuis" required>
                `;
            }

            formHtml += `<button class="form-submit-button" id="submitFormButton">Kirim Data & Dapatkan Link Grup</button>`;
            formHtml += `</div>`;
            
            formScrollableContent.innerHTML = formHtml;
            showContent(formContentDisplay);
            document.getElementById('submitFormButton').addEventListener('click', () => {
                const nama = document.getElementById('nama').value;
                const umur = document.getElementById('umur').value;
                const kota = document.getElementById('kota').value;
                const status = document.getElementById('status').value;
                const hobi = document.getElementById('hobi').value;
                let tujuanValue = "";
                let purposeForWhatsApp = finalPurposeMessage;

                if (formType === 'kuis' || formType === 'saveOwner') {
                    tujuanValue = document.getElementById('tujuan').value;
                    if (!tujuanValue || !nama || !umur || !kota || !status || !hobi) {
                        alert('Mohon lengkapi semua kolom formulir yang wajib diisi!');
                        return;
                    }
                    purposeForWhatsApp = `Tujuan: ${tujuanValue}`; 
                } else if (!nama || !umur || !kota || !status || !hobi) {
                     alert('Mohon lengkapi semua kolom formulir yang wajib diisi!');
                     return;
                }
                
                let message = `Yth. ${currentTargetContact.name}, saya ingin mengajukan permohonan bergabung ke grup ${currentTargetContact.groupName}.%0A%0A` +
                                `Data Diri:%0A` +
                                `Nama: ${nama}%0A` +
                                `Umur: ${umur} tahun%0A` +
                                `Asal Kota: ${kota}%0A` +
                                `Status: ${status}%0A` +
                                `Hobi: ${hobi}%0A`;
                
                if (formType === 'silaturahmi' && finalPurposeMessage) {
                    message += finalPurposeMessage + `%0A%0A`;
                } else if (purposeForWhatsApp) {
                    message += purposeForWhatsApp + `%0A%0A`;
                } else {
                    message += `%0A`;
                }

                message += `Mohon kiranya dapat dibantu untuk pemberian link grup. Terima kasih atas waktunya.`;
                const whatsappUrl = `https://wa.me/${cleanPhoneNumber(currentTargetContact.phone)}?text=${message}`;
                window.open(whatsappUrl, '_blank');
            });
        }
        function attachContactClickListeners() {
            document.querySelectorAll('.contact-name-item').forEach(item => {
                item.addEventListener('click', function() {
                    currentTargetContact.name = this.dataset.contactName;
                    currentTargetContact.phone = this.dataset.contactPhone;
                    currentTargetContact.groupName = this.dataset.groupName;
                    currentTargetContact.formType = this.dataset.formType;
                    currentTargetContact.purpose = "";
                    showFormInput();
                });
            });
        }
